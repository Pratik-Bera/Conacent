<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <h1> Skills</h1>
    <ul id="first">
        <li>index 0 : Java</li>
        <li>index 1 : JavaScript</li>
        <li>index 2 : Python</li>
        <li>index 3 : C</li>
    </ul>
    <ul type="2ndList" id="second">
        <li>index 0 : Java</li>
        <li>index 1 : JavaScript</li>
        <li>index 2 : Python</li>
        <li>index 3 : C</li>
    </ul>
    <button id="btn">click me</button>

    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("*").css("color","red");
                $("#second li:first").css("color","aqua");
                $("[type=2ndList] li:last").css("color","blue");
                $("li:nth-child(3)").css("color","green");
                $("#first li:even").css("color","skyblue");
            })
        })

    </script>
</body>
</html>
