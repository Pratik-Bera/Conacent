<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.7.1.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="overview">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores esse velit debitis ratione modi quis quia?
            Facere nulla laborum maiores officiis sunt quos fugit architecto veniam corporis! Natus cupiditate quia id
            doloremque commodi excepturi!</p>
            <h2></h2>
    </div>
    <button id="btn">click/dubbleClick</button>
    <button id="btn2">toggle</button>
    <div class="box"></div>


    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("p").css("color","red");
                // $("p").append("<br>click triggered");
            })
            $("#btn").dblclick(function(){
                $("p").css("color","blue");
                // $("p").append("<br>double click triggered");
            })

            $(this).keypress(function(event){
                // console.log(event);
                // console.log(event.originalEvent.key);
                $("h2").append(event.originalEvent.key);
            });

            $(".box").css({
                "border" : "2px solid red",
                "height" : "20vh",
                "width" : "20vw",
                "background-color" : "yellow",
                "margin" : "20px"
            })

            $(".box").mouseenter(function(){
                $(this).css("background-color","aqua");
            })
            $(".box").mouseleave(function(){
                $(this).css("background-color","blue");
            })

            $("#btn2").click(function(){
                $("p").toggle("slow");
            })


        })
    </script>
</body>

</html>
