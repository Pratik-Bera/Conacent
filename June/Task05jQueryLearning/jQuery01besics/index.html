<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Learn</title>
    <script src="jquery-3.7.1.js"></script>
</head>
<body>
    <div class="txt">
    </div>

    <script>
        $(document).ready(function(){
            $('.txt').html("<h1>Hello World!</h1>"); 
            $(".txt").append("by jQuery...");
        })
    </script>
    
</body>
</html>
