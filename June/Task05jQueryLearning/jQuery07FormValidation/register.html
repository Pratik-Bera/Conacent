<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cardo:ital@1&family=Concert+One&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="register.css">
    <script src="../jquery-3.7.1.js"></script>
    <title>Add-User</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2 class="text-center">Registration Form</h2>
            <form id="user-reg">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="off">
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div id="gender" class="gender-radio">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="religion">Religion</label>
                    <select id="religion" name="religion" >
                        <option value="">Select your religion</option>
                        <option value="hindu">Hindu</option>
                        <option value="muslim">Muslim</option>
                        <option value="christian">Christian</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="user-id">User id</label>
                    <input type="text" id="user-id" name="userName" placeholder="Choose your user name">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create new password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Cconfirm password">
                </div>
                <p class="txt">Already have an account? <a class="anc" href="login.html">login</a></p>
                <div class="outbox"><p></p></div>

                <button type="submit" class="form-btn">Register</button>
            </form>

        </div>
    </div>

    

    <script src="register.js"></script>
</body>
</html>
